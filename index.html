<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">

    <script src="https://use.fontawesome.com/6e5be31fad.js"></script>

    <title>FAUndIt</title>
</head>
<body>

<div id="start-view">

    <div id="start-view-header">
        <div style="width:50%">
            <h1 class="start-view-header-title">FAUNDIT <i class="fa fa-map-marker"></i></h1>
        </div>
        <button id="goto-map">
            <i id="goto-map-icon" class="fa fa-location-arrow fa-lg"></i>
            <p>Go to map </p>
        </button>
    </div>

    <div id="start-view-body">

        <table id="start-view-grid">
            <tr>
                <td>
                    <h2>This may interest you <i class="fa fa-heart-o"></i></h2>
                    <hr/>
                </td>
                <td>
                    <h2>What's up @Techfak?</h2>
                    <hr/>

                </td>
            </tr>
            <tr>
                <td>
                    <input placeholder="Filter list..." class="faundit-input"/>
                    <hr/>
                </td>
                <td>
                    <input placeholder="Filter list..." class="faundit-input"/>
                    <hr/>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <div id="current-lecture-list-recommendation-spinner">
                            <i class="fa fa-hourglass-o fa-lg"></i> Loading data from UnivIS...
                        </div>
                        <ul id="current-lecture-list-recommendation" class="lecture-list">
                        </ul>
                    </div>
                </td>
                <td>
                    <div>
                        <div id="current-lecture-list-at-location-spinner">
                            <i class="fa fa-hourglass-o fa-lg"></i> Loading data from UnivIS...
                        </div>
                        <ul id="current-lecture-list-at-location" class="lecture-list">
                        </ul>
                    </div>
                </td>
            </tr>
        </table>

    </div>

</div>

<div id="map-view">

    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="search-sidebar">

        <div id="search-content">

            <button class="w3-bar-item w3-button w3-large"
                    onclick="closeSearchSidebar()">&times;
            </button>

            <hr/>

            <form autocomplete="off">
                <input autofocus id="room-search-string" class="faundit-input" placeholder="Search for room ..."/><br/>
                <button id="submit-room-search">Search</button>
            </form>

            <div id="search-result-list">
            </div>

        </div>

    </div>

    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="room-sidebar">

        <button class="w3-bar-item w3-button w3-large"
                onclick="closeRoomSidebar()">&times;
        </button>

        <div id="room-info-content">
            <h2 id="room-info-name"></h2>
            <h3 id="room-info-building"></h3>
            <hr/>
            <p id="room-info-equipment"></p>
            <hr/>
            <p id="room-info-description"></p>
            <hr/>
            <p id="room-info-engaged"></p>
            <p id="room-info-availability"></p>
        </div>

    </div>

    <div id="main">

        <button id="openSearchSidebar" class="w3-button w3-teal w3-xlarge" onclick="openSearchSidebar()">&#9776;
        </button>

        <button id="goto-start-view" class="w3-button w3-xlarge">What's up @TechFak?
        </button>

        <script>
            var panelsActive = 0;
            var searchBarActive = false, roomInfoBarActive = false;

            function openSearchSidebar() {
                if (searchBarActive) return;
                searchBarActive = true;

                if (panelsActive === 0) document.getElementById("main").style.marginLeft = "25%";
                document.getElementById("search-sidebar").style.width = "25%";
                document.getElementById("search-sidebar").style.display = "block";

                if (panelsActive === 0) document.getElementById("openSearchSidebar").style.display = 'none';

                panelsActive++;
            }

            function closeSearchSidebar() {
                if (!searchBarActive) return;
                searchBarActive = false;

                if (panelsActive === 1) document.getElementById("main").style.marginLeft = "0%";
                document.getElementById("search-sidebar").style.display = "none";
                if (panelsActive === 1) document.getElementById("openSearchSidebar").style.display = "inline-block";

                panelsActive--;
            }

            function openRoomSidebar() {
                if (roomInfoBarActive) return;
                roomInfoBarActive = true;

                if (panelsActive === 0) document.getElementById("main").style.marginLeft = "25%";
                document.getElementById("room-sidebar").style.width = "25%";
                document.getElementById("room-sidebar").style.display = "block";

                panelsActive++;
            }

            function closeRoomSidebar() {
                if (!roomInfoBarActive) return;
                roomInfoBarActive = false;

                if (panelsActive === 1) document.getElementById("main").style.marginLeft = "0%";

                document.getElementById("room-sidebar").style.display = "none";

                panelsActive--;
            }
        </script>
    </div>

    <canvas id="mainCanvas"></canvas>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
<script src="src/js/ThreeJSLoader.js"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
